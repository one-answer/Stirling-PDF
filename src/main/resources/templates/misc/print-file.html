<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}"
  xmlns:th="https://www.thymeleaf.org">

<head>
  <th:block th:insert="~{fragments/common :: head(title=#{printFile.title}, header=#{printFile.header})}"></th:block>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3811349067654166"
    crossorigin="anonymous"></script>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R4D3Q2GG8X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-R4D3Q2GG8X');
</script>

<body>
  <th:block th:insert="~{fragments/common :: game}"></th:block>
  <div id="page-container">
    <div id="content-wrap">
      <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
      <br><br>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 th:text="#{printFile.header}"></h2>
            <form action="#" th:action="@{api/v1/misc/print-file}" method="post" enctype="multipart/form-data">
              <div
                th:replace="~{fragments/common :: fileSelector(name='fileInput', multiple=false, accept='application/pdf,image/*')}">
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <h4 th:text="#{printFile.selectText.1}">Select Printer</h4>
                  <!-- Assuming the message code printFile.selectText.3 corresponds to "Select Printer" -->
                  <label for="printerName" th:text="#{printFile.selectText.2}">Printer Name:</label>
                  <!-- Assuming the message code printFile.selectText.4 corresponds to "Printer Name:" -->
                  <input type="text" name="printerName" id="printerName" class="form-control">
                </div>
              </div>
              <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{printFile.submit}"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
  </div>
</body>

</html>
